<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pipely – Premium Consulting</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container">
      <div class="nav-content">
        <div class="logo">Pipely</div>
        <nav class="nav-menu">
          <a href="#">HOME <span class="version">V.1</span></a>
          <a href="#">ABOUT <span class="version">V.1</span></a>
          <a href="#">CONTACT <span class="version">V.1</span></a>
          <a href="#">PAGES ▼</a>
        </nav>
        <a href="#" class="btn btn-lime">CONTACT</a>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <div class="hero-card">
        <div class="hero-grid">
          <!-- LEFT CONTENT -->
          <div class="hero-text">
            <h1>
              Expert insights.<br/>
              Custom solutions.
            </h1>
            <p>Easily adapt to changes and scale your operations with our flexible infrastructure, designed to support your business.</p>
            <div class="hero-buttons">
              <a href="#" class="btn btn-lime">BOOK A CALL</a>
              <a href="#" class="btn btn-ghost">OUR WORK</a>
            </div>
            <div class="social-proof">
              <div class="avatars">
                <img src="https://via.placeholder.com/40" alt="user1" />
                <img src="https://via.placeholder.com/40" alt="user2" />
                <img src="https://via.placeholder.com/40" alt="user3" />
                <div class="avatar-badge">100+</div>
              </div>
              <p class="social-text">100+ people already joined the Advisora</p>
            </div>
          </div>

          <!-- RIGHT IMAGE -->
          <div class="hero-image">
            <img src="https://via.placeholder.com/500x400" alt="Consultant working" />
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
